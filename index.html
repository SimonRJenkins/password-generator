<html>

<head>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=Karla:wght@800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="main-text">
    <h1 id="g-text">
      Generate a<br />
      <span id="r-text">random password</span>
    </h1>
    <p id="n-text" class="n-text">Never use an insecure password again.</p>
  </div>
  <div class="num-sym">
    <label>
      Include numbers
      <input type="checkbox" id="numbers">

    </label>
    <label>
      Include symbols
      <input type="checkbox" id="symbols">
    </label>
    <br><label>
      Password length
      <input type="number" id="length" name="length" min="8" max="15" value="8">
    </label>
  </div>
  <button onclick="generatePasswords()" id="generate-button">
    <p id="gp-text">Generate passwords</p>

  </button>
  <div class="line"></div>
  <div class="password-boxes">
    <div id="pw-box-1">
      <p id="pw-box1-text"></p>
      <img src="copy.png" id="copy1">
    </div>
    <div id="pw-box-2">
      <p id="pw-box2-text"></p>
      <img src="copy.png" id="copy2">
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
